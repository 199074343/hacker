# 百度统计配置（支持多账号）
# 注意：百度统计API需要通过OAuth2.0完整授权流程获取access_token
# client_credentials方式获取的token无法访问统计数据API
baidu:
  tongji:
    # UV同步间隔（秒），代码中会×1000转为毫秒
    # 300秒 = 5分钟
    sync-interval: 300
    # 多个百度统计账号配置
    # 推荐：直接配置已授权的access_token和refresh_token
    accounts:
      account1:
        client-id: ${BAIDU_ACCOUNT1_CLIENT_ID:pSPZrp0fs3x02wvG0V8WnFByH0j3TekZ}
        client-secret: ${BAIDU_ACCOUNT1_CLIENT_SECRET:HiQPA3MFKp6ayVq60SnYu4QOaDfEaLix}
        # 重新授权获取的token (2025-10-27)
        access-token: ${BAIDU_ACCOUNT1_ACCESS_TOKEN:121.e1f22b29bcb50fe9bb8390887c3d5d44.YC4-GDXN_4DIzbFxDhm5xB2PAP-jxEl4hQ1Ln3Q.TJVsoA}
        refresh-token: ${BAIDU_ACCOUNT1_REFRESH_TOKEN:122.6522a9cbee96ca68e8c5be75bc806ea2.YgM7etSXhm2re7Dgz4-FVwo05PvLXIXUN-fBFue.FhRBWA}
      account2:
        client-id: ${BAIDU_ACCOUNT2_CLIENT_ID:9WdFRWt8Db2aGZVPcCVXBgIYmOQUXTEH}
        client-secret: ${BAIDU_ACCOUNT2_CLIENT_SECRET:tRiVxGdREeQbowK8VUKwA7KLrkZVmP3V}
        # 使用已授权的token
        access-token: ${BAIDU_ACCOUNT2_ACCESS_TOKEN:121.41e6a14a248ef1423c0303b253e694ed.Ylp37PRBxKmq8LnLVldEu9G4Et8ynO-JsBZcpdT.TDj0dg}
        refresh-token: ${BAIDU_ACCOUNT2_REFRESH_TOKEN:122.1ca2415d49782a203ebfe8e787058a03.YHM5FuwkyRuR0E41whpprsLdq_2AQPTTIjuzvI8.p8wQMA}

# 微信公众号配置
wechat:
  app-id: ${WECHAT_APP_ID:wxd8981c6689d26829}
  app-secret: ${WECHAT_APP_SECRET:b05e6483670d1fb5d8fac346e79b534f}
  # Access Token 缓存时间（秒），默认7000秒
  access-token-expire: 7000
  # JS API Ticket 缓存时间（秒），默认7000秒
  js-api-ticket-expire: 7000

# 业务配置
hackathon:
  # 晋级名额
  qualified-count: 15

  # 比赛阶段时间配置（用于自动切换阶段，如果不配置则从飞书表格读取）
  stages:
    selection:
      start: 2025-10-25 00:00:00
      end: 2025-11-07 12:00:00
    lock:
      start: 2025-11-07 12:00:00
      end: 2025-11-14 00:00:00
    investment:
      start: 2025-11-14 00:00:00
      end: 2025-11-14 18:00:00

# 日志配置
logging:
  level:
    com.gdtech.hackathon: DEBUG
    com.larksuite.oapi: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
