spring:
  application:
    name: gdtech-hackathon

  # Jackson配置
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
    default-property-inclusion: non_null

server:
  port: 8080
  servlet:
    context-path: /api

# 飞书配置
